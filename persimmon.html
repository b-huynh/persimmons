<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css"> -->

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-2.0.3.js"></script>

        <!-- Bootstrap --> 
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <script src="js/bootstrap.js"></script>

        <!-- Persimmon JS -->
        <script src="js/player.js"></script>
        <script src="js/persimmon.js"></script>

        <!-- Persimmon CSS -->
        <link rel="stylesheet" href="css/persimmon.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span10">
                    <div id="mainView">
                        <button type="button" class="btn" 
                            onclick="addFarmer(1)"> +1 Farmer
                        </button>
                        <button type="button" class="btn" 
                            onclick="addSoldier(1)"> +1 Soldier
                        </button>
                        <button type="button" class="btn" 
                            onclick="addBlacksmith(1)"> +1 Blacksmith
                        </button>
                        <button type="button" class="btn" 
                            onclick="addLumberjack(1)"> +1 Lumberjack
                        </button>

                        <br>
                        <button type="button" class="btn"
                            onclick="subFarmer(1)"> - 1 Farmer
                        </button>
                        <button type="button" class="btn" 
                            onclick="subSoldier(1)"> -1 Soldier
                        </button>
                        <button type="button" class="btn" 
                            onclick="subBlacksmith(1)"> -1 Blacksmith
                        </button>
                        <button type="button" class="btn" 
                            onclick="subLumberjack(1)"> -1 Lumberjack
                        </button>

                    </div>
                </div>
                <div class="span2">
                    <div id="sidebar">
                    <p></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add your site or application content here -->
        <div class="container-fluid">
            <div class="span12">
                <!-- Text Console -->
                <div id="console">
                    <p id="consoleOut"> </p>
                    <script type="text/javascript"> window.onload = main(); </script>
                </div>
            </div>
            <button type="button" class="btn" onclick="reset()"> RESET </button>
            <button type="button" class="btn" onclick="eatPersimmon()"> EAT </button>
        </div>

    </body>
</html>
